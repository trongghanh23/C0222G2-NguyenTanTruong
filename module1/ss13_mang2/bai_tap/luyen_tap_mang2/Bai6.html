<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 0; i < 10; i++){

        for ( let j = 0 ; j <= i ; j++){
            document.write("*");
        }

        document.write("<br>")
    }
    for(let i=0; i<10; i++){
        for(let j=i ; j<=10; j++){
            document.write('*');
        }
        document.write('<br>');
    }
    for (let i = 0; i < height; i++){
        for ( let j = 0 ; j < width ; j++){
            if ( i === 0 || i === height - 1 || j === 0 || j === width - 1){
                document.write("*");
            } else {
                // In khoảng trắng
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
