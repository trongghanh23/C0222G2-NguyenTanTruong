<script>
    let a = []
    let array = [17, 6, 89, 5, 4, 26, 51, 8, 9, 10,]
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10) {
            a.push(array[i])
        }
    }
    document.write(a.join(','))


</script>
