<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 2, 3, 4, 5]
    let a = 0
    let b = array.length - 1
    while (a < b) {
        let c = array[a]
        array[a] = array[b]
        array[b] = c
        a++
        b--
    }

    document.write(array)
</script>
</body>
</html>
