<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let v = prompt('nhập số nguyên')

    let array = prompt('nhập 10 số nguyên')
    for (let i = 0; i < array.length; i++) {

        if (array[i] == v) {
            document.write("V is in the array")

        } else {
            document.write("V is not in the array")
        }
        break
    }

</script>
</body>
</html>
