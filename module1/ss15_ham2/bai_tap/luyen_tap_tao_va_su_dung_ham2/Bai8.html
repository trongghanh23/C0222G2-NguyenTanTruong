<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= [1, 2, 3, 4, 5]
    mang(num);
    function mang(num) {
        a = 0
        b = num.length - 1
        while (a < b) {
            let i=num[a]
            num[a] = num[b]
            num[b] = i
            a++
            b--
        }
    }
    document.write(num)


</script>
</body>
</html>
