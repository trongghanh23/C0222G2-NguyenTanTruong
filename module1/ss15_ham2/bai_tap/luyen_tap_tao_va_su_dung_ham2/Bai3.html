<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = daythua(prompt("nhập số n"))

    function daythua(n) {
        let daythua = 1;
        for (let i = 1; i <= n; i++) {
            daythua *= i
        }
        document.write("giay thừa của " +n+ "là" + daythua)

    }


</script>


</body>
</html>
