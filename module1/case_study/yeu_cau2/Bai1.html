<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = parseInt(prompt("Nhập lương nhân viên"))

    if (money == 15000000) {
        document.write(15000000- (money * 20 / 100))

    } else if (money > 7000000) {
        document.write( money-money * 10 / 100)
    } else  {
        document.write( money-money* 5 / 100)

    }

</script>
</body>
</html>
