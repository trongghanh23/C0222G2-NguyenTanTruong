<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let width=prompt("nhập chiều cao")
    for (let i = 1; i < width; i++) {
        document.write("<br>");
        for (let j = 1; j <= width - i; j++) {
            document.write("&nbsp");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
    }
    document.write("<br>");

</script>
</body>
</html>
