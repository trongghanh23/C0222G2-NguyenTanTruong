<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1 = "sssojffj";
    let s2 = "sdfdf";
    let dem = 0;
    for (let i = 0; i < s1.length; i++) {
        for (let j = 0; j < s2.length; j++) {
            if (s1[i] == s2[j]) {
                dem++;
                s2 = s2.replace(s2[j], "");
                break;
            }
        }
    }
    document.write(dem);
</script>
