<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let p = prompt('nhập công suất')
    if (p < 50) {
        alert('số tiền là' + p * 200)
    } else if ((p > 50) & (p < 80)) {
        alert('số tiền là' + p * 200 + p)

    }

</script>
</body>
</html>
