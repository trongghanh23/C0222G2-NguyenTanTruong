<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"))
    let b = parseInt(prompt("nhập số b"))
    let c = parseInt(prompt("nhập số c"))
    if ((a != 0) &( Math.pow(b, 2) - (4 * a * c) == 0)) {
        alert('phương trình có nghiêm kép x1=x2' + -b / 2 * a)
    } else if ((a != 0) & (Math.pow(b, 2) - (4 * a * c )< 0)) {
        alert('phương trình vô nghiêm')
    } else if ((a != 0) & (Math.pow(b, 2) - (4 * a * c) > 0)) {
        alert('phương trình có nghiêm x1' +- b + Math.sqrt(Math.pow(b, 2) - (4 * a * c)) / 2 * a )
        alert('phương trình có nghiêm x2'+ -b - Math.sqrt(Math.pow(b, 2) -( 4 * a * c)) / 2 * a)
    } else {
        alert('phương trình bật nhât');

    }

</script>
</body>
</html>
