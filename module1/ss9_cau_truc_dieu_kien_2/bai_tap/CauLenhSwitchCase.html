<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input id="number" type="text" name="">
    <button type="button" onclick="numberDay();">Tính số ngày</button>
<input id="kq">
</form>
</body>
</html>
<script>
    function numberDay() {
        let number = parseInt(document.getElementById('number').value)
        switch (number) {
            case 4:
            case 6:
            case 9:
            case 11:
               document.getElementById('kq').innerText="thang "+ number+ " có 30 ngày"

            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                break
                document.getElementById('kq').innerText="thang "+number+" có 31 ngày"

            case 2:
                document.getElementById('kq').innerText="thang "+number+" có 28 ngày hoặc 29 ngày"
            default:
                document.getElementById('kq').innerText="thang "+number+" có 31 ngày"
        }

    }


</script>
