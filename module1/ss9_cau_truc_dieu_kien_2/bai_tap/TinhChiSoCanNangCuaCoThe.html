<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let wEight=prompt('enter weight');
    let hEight=prompt('enter height');
    let bMi=wEight/(hEight^2)
    if (bMi<18)
        document.write("Underweight");
        else if (bMi<25)
            document.write("Normal");
            else if (bMi<30)
                document.write("Overweight");
            else
                document.write("Obese");

</script>
</body>
</html>
