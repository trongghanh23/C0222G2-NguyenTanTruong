<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập vào 1 số cần kiểm tra");
    let count =0;
    for (let i = 1; i <=n ; i++) {
        if (n%i==0){
            count++; // count = count +1;
        }
    }
    if (count==2){
        alert(n + " là số nguyên tố");
    }else {
        alert("không phải là số nguyên tố");
    }
</script>
</body>
</html>
