<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var i
    var N=prompt('nhập số n')
    var product = 1

    for(i = 1; i <= N; i++){
        product = product * i
    }
    document.write(`N! = ` +product)
</script>
</body>
