<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    let tong = 0;
    let count = 0;
    while (count < 30) {
        if (i % 7 == 0) {
            tong += i;
            count++;
        }
        i++;
    }
    document.write("tổng chia hết cho 7 là"+ tong)
</script>
</body>
</html>
